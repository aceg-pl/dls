<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Deals Feed</title>

<style>
body{margin:0;font-family:-apple-system,system-ui,Arial;background:#f5f6f7}
h1{text-align:center;padding:12px}
#feed{max-width:900px;margin:auto;padding:8px}
.item{display:flex;gap:12px;background:#fff;border-radius:10px;padding:10px;margin-bottom:10px;box-shadow:0 2px 5px rgba(0,0,0,.06)}
.item.amazon{border-left:6px solid #ff9900;background:#fff7eb}
.thumb{width:90px;height:90px;object-fit:cover;border-radius:8px;flex-shrink:0}
.meta{flex:1}
.title{font-weight:600;text-decoration:none;color:#111}
.amazon .title{color:#b45309}
.desc{font-size:14px;color:#555;margin-top:4px}
.date{font-size:12px;color:#888;margin-top:6px}
</style>
</head>

<body>
<h1>ðŸ”¥ Latest Deals</h1>
<div id="feed"></div>

<script>
const feeds=[
  'https://www.pepper.pl/rss/wszystkie',
  'https://www.mydealz.de/rss/alles',
  'https://www.hotukdeals.com/rss/new',
  'https://www.dealabs.com/rss/tous',
  'https://www.chollometro.com/rss/nuevos'
];

const feedEl=document.getElementById('feed');

const clean=t=>t.replace(/<[^>]*>/g,'').trim();
const truncate=t=>{
  let w=clean(t).split(/\s+/);
  return w.slice(0,15).join(' ')+(w.length>15?'â€¦':'');
};

Promise.all(
  feeds.map(f=>
    fetch('https://api.rss2json.com/v1/api.json?rss_url='+encodeURIComponent(f))
      .then(r=>r.json())
  )
).then(data=>{
  let items=[];
  data.forEach(d=>{
    if(!d.items) return;
    d.items.forEach(i=>{
      items.push({
        title:i.title||'',
        link:i.link||'',
        desc:i.description||'',
        img:i.thumbnail||'',
        date:new Date(i.pubDate||0)
      });
    });
  });

  items
    .sort((a,b)=>b.date-a.date)
    .forEach(d=>{
      let isAmazon=/amazon/i.test(d.title+d.desc+d.link);
      feedEl.insertAdjacentHTML('beforeend',`
        <div class="item ${isAmazon?'amazon':''}">
          <img class="thumb" src="${d.img||'https://via.placeholder.com/90'}">
          <div class="meta">
            <a class="title" href="${d.link}" target="_blank">${d.title}</a>
            <div class="desc">${truncate(d.desc)}</div>
            <div class="date">${d.date.toLocaleString()}</div>
          </div>
        </div>
      `);
    });
});
</script>
</body>
</html>
